<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="market.css">
</head>
<body>
    <content>
    <!--Заголовок-->
        <div class="title">Товари,на які діють знижки</div>
        <!--Блок з товарами-->
        <div class="items">
            <div clas="item">
                <!--назва товару-->
                <div class="item-title">Газонокосилка</div>

                <div class="item-img">
                    <img scr="img/2.png" alt="Газонокосилка">
                </div>
                <!--блок оплата частинами-->
                <div class="parts-pay">
                    <div><img scr="img-merket/mono" alt="">6</div>
                    <div><img scr="img-merket/pb" alt="">8</div>
                </div>
                <!--блок ціни-->
                <div class="price">
                  <div><span>5000</span><sup>грн</sup></div>
                  <div><span>4690</span><sup>грн</sup></div>
                </div>
                <div class="price-bonus">
                    <div>ціна за купоном</div>
                    <div><span>4980</span><sup>грн</sup></div>
                </div>

            </div>
            <div class="item">Бензопила</div>
            <div class="item">Мотокоса</div>
            <div class="item">Акумулятор обприскувач</div>
        </div>

       <div class="contacts">
            <p>ЖИТОМИР</p>
            <p>вул. Київська 77</p>
            <p>&nbsp;|+38 (067) 414-53-30*</p>
       </div> 
    </content>
</body>
</html>
